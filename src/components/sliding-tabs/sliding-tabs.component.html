<!-- Home-1 For Segments With Not Image -->
<ion-segment *ngIf="type!='image'" [(ngModel)]="selected" scrollable>
  <ion-segment-button value="0" (click)="changeTab('0')">{{'All'|translate}}</ion-segment-button>
  <ion-segment-button value="{{c.id}}" *ngFor="let c of shared.allCategories" (click)="changeTab(c)">{{c.name}}
  </ion-segment-button>


</ion-segment>

<!-- Home-2 For Segments With Image -->
<ion-segment *ngIf="type=='image'" [(ngModel)]="selected" scrollable>
  <ion-segment-button value="0" (click)="changeTab('0')">
    <img src="assets/home-page/category.png">
    {{'All'|translate}}</ion-segment-button>
  <ion-segment-button value="{{c.id}}" *ngFor="let c of shared.allCategories" (click)="changeTab(c)">
    <img *ngIf="c.image" src="{{config.imgUrl+c.icon}}">
    {{c.name}} </ion-segment-button>
</ion-segment>

<ion-grid class="ion-no-padding">

  </ion-row>
